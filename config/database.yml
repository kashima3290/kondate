default: &default
  adapter: mysql2
  encoding: utf8mb4
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: root
  password:
  socket: /tmp/mysql.sock

development:
  <<: *default
  database: kondate_development


test:
  <<: *default
  database: kondate_test


production:
  <<: *default
  database: kondate_production
  username: kondate
  password: <%= ENV['KONDATE_DATABASE_PASSWORD'] %>
